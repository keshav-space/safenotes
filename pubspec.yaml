name: safenotes
description: Encrypted, private note manager
homepage: https://safenotes.dev/
documentation: https://safenotes.dev/
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.3.0+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # store & load data
  shared_preferences: ^2.0.6

  #sqlite database
  sqflite: ^2.1.0+1


  #format date
  intl: ^0.17.0

  encrypt: ^5.0.0
  tuple: ^2.0.0
  url_launcher: ^6.1.5
  path_provider: ^2.0.2
  permission_handler: ^10.0.1
  file_picker: ^5.1.0
  provider: ^6.0.3 
  #display in grid
  flutter_staggered_grid_view: ^0.4.0-nullsaftey.3
  rename: ^1.3.1
  flutter_nord_theme: ^2.0.2
  local_session_timeout: ^2.1.1
  settings_ui: ^2.0.2
  material_design_icons_flutter: ^5.0.6996
  page_transition: ^2.0.9
  
  logger: ^1.1.0
  timeago: ^3.3.0
  flutter_windowmanager: ^0.2.0
  workmanager: ^0.5.1
  auto_size_text: ^3.0.0
  easy_localization: ^3.0.1
  device_info_plus: ^8.0.0
  media_scanner: ^2.1.0
  local_auth: ^2.1.2
  flutter_secure_storage: ^6.1.0
  after_layout: ^1.2.0
  # material_dialogs: ^1.1.3
  modal_bottom_sheet: ^2.1.2
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.11
  import_sorter: ^4.6.0
  dependency_validator: ^3.0.0
  

dependency_overrides:
  args: 2.1.1

flutter_native_splash:
  color: "#ECEFF4"
  image: assets/images/splash_500.png
  color_dark: "#2E3440"
  image_dark: assets/images/splash_500.png

  android_12:
    color: "#ECEFF4"
    icon_background_color: "#ECEFF4"
    image: assets/images/splash_12.png
    color_dark: "#2E3440"
    icon_background_color_dark: "#2E3440"
    image_dark: assets/images/splash_12.png

  fullscreen: true

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

  

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/translations/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
    
    - family: MerriweatherBlack
      fonts:
        - asset: assets/fonts/Merriweather-Black.ttf

    - family: NotoMonochromaticEmoji
      fonts:
        - asset: assets/fonts/NotoEmoji-VariableFont_wght.ttf
